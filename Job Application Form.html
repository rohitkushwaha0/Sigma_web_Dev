<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    
    <h2>Job Application</h2>
    <form>

        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>

        <label for="email">Email id</label>
        <input type="email" id="email" name="email">
        <br/>
        <br/>

        <label for="phone no">Phone no</label>
        <input type="tel" id="phone no" name="phone no">
        <br/>
        <br/>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume">
        <br/>
        <br/>

        <label for="experience">Experience (in years):</label>
        <input type="number" name="experience" id="experience">
        <br/>
        <br/>
        
        <fieldset> 
            <legend>Skills:</legend>
            
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">HTML</label>

            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox2">CSS</label>

            <input type="checkbox" id="checkbox3" name="checkbox3">
            <label for="checkbox3">JAVASCRIPT</label>

        </fieldset> 
        <br/>

        <label for="education">Higher Education:</label>
        <select name="education" id="education">
            <option value="high school">High School</option>
            <option value="associate degree">Associate Degree</option>
            <option value="bachelor degree">Bachelor Degree</option>
            <option value="master degree">Master Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br/>
        <br/>

        <fieldset>

           <legend>Availability</legend>

           <input type="radio" name="radio" id="radio1">
           <label for="radio1">Full-time</label>

           <input type="radio" id="radio2" name="radio">
           <label for="radio2">Part-time</label>

        </fieldset>
        <br/>

        <label for="additional comments">Additional Comments:</label><br/>
        <textarea name="additional comments" id="additional comments" cols="30" rows="10"></textarea>

        <input type="button" value="Submit Application">

    </form>

</body>
</html>
