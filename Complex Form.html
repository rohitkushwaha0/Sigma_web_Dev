<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    
    <h2>Complex Form</h2>
    <fieldset>

        <legend>Personal Information</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>

        <label for="email">Email id</label>
        <input type="email" id="email" name="email">
        <br/>
        <br/>

        <label for="phone no">Phone no</label>
        <input type="tel" id="phone no" name="phone no">
        <br/>
        <br/>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br/>
        <br/>

        <span>Gender:</span>
           
           <input type="radio" name="radio" id="radio1">
           <label for="radio1">Male</label>

           <input type="radio" id="radio2" name="radio">
           <label for="radio2">Female</label>
        <br/>
        <br/>

         <label for="country">Country:</label>
         <select name="country" id="country">
            <option value="us">United States</option>
            <option value="india">India</option>
            <option value="uk">United Kingdom</option>
         </select>

    </fieldset>

    <fieldset>

        <legend>Address</legend>

        <label for="Street">Street</label>
        <input type="text" name="Street" id="Street">
        <br/>
        <br/>

        <label for="City">City</label>
        <input type="text" name="City" id="City">
        <br/>
        <br/>

        <label for="State">State</label>
        <input type="text" name="State" id="State">
        <br/>
        <br/>

        <label for="Zip Code">Zip Code</label>
        <input type="number" name="Zip Code" id="Zip Code">

    </fieldset>

    <fieldset>

        <legend>Other Information</legend>

        <label for="additional comments">Comments:</label><br/>
        <textarea name="additional comments" id="additional comments" cols="30" rows="10"></textarea>

        <label for="terms">I agree to the terms of service</label>
        <input type="checkbox" name="terms" id="terms">

        <input type="button" value="Submit">

       

    </fieldset>

</body>
</html>
